<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body>


    <head>
        <!-- Navbar -->
        <nav>
            <div class="navbar bg-blue-700">
                <div class="flex-1">
                    <a class="btn btn-ghost text-xl text-white">Buy / Sells Corner</a>
                </div>
                <div class="flex-none">
                    <div class="dropdown dropdown-end">
                        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                            <div class="w-10 rounded-full">
                                <img
                                alt="Tailwind CSS Navbar component"
                                src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                            </div>
                        </div>
                        <ul
                        tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                        <li>
                            <a class="justify-between">
                                Profile
                                <span class="badge">New</span>
                            </a>
                        </li>
                        <li><a>Settings</a></li>
                  <li><a>Logout</a></li>
                </ul>
              </div>
            </div>
            </div>
        </nav>
     <!-- Navbar -->
    </head>


    <main>

        <div class="border-neutral-600 rounded-sm bg-[#FFF6F6] flex justify-center mx-56 mt-12 mb-3">
         <form class="form-control my-24 text-[1.5rem]">
            <label class="text-black label" for="email">Email</label>
            <input class="input input-bordered bg-transparent text-black w-[42rem] border-2 border-[#737373]" type="email" placeholder="Enter Your Email"><br /><br />
            <label class="text-black label" for="password">Password</label>
            <input class="input input-bordered bg-transparent text-black w-[42rem] border-2 border-[#737373]" type="password" placeholder="Enter Your Password">
            <button class="btn btn-md btn-primary w-20 mt-8 ml-72">Login</button>
        </form>
    </div>
    </main>









     <!-- Tailwind CSS  -->
     <script src="https://cdn.tailwindcss.com"></script>
     <!-- Tailwind CSS  -->
</body>
</html>
